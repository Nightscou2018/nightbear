<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nightbear HBA1C Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.6/css/highcharts.css" />
    <style>
        html, body, #chart {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="chart"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/5.0.6/highcharts.js"></script>
<script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script>

    getHba1cData()
        .then(
            res => console.info(res) || res,
            err => console.warn(err)
        )
        .then(toHighchartsData)
        .then(renderChart);

    function getHba1cData() {
        return $.get('/api/v1/hba1c-history');
    }

    function toHighchartsData(history) {
        return [
            {
                name: 'Calculated',
                type: 'spline',
                data: filterRelevantData(history.map(entry => [ Date.parse(entry[0]), entry[1] ])),
            },
            {
                name: 'Measured',
                type: 'spline',
                data: filterRelevantData([
                    [ Date.parse('2017-02-13'), 6.8 ],
                    [ Date.parse('2016-09-26'), 6.8 ],
                    [ Date.parse('2016-02-04'), 7.4 ],
                    [ Date.parse('2015-10-22'), 7.5 ],
                    [ Date.parse('2015-03-27'), 7.6 ],
                    [ Date.parse('2014-09-25'), 7.5 ],
                ]),
            },
        ];
    }

    function filterRelevantData(series) {
        const cutoff = Date.now() - 1000 * 60 * 60 * 24 * 30 * 6; // last 6 months
        return series
            .filter(d => d[0] >= cutoff)
            .map(d => [ d[0], parseFloat(d[1].toFixed(2)) ]) // "smooth" the series to 2 decimals
    }

    function renderChart(series) {
        Highcharts.chart('chart', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'HBA1C = ' + _.last(series[0].data)[1].toFixed(2)
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                    'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime',
            },
            yAxis: {
                title: {
                    enabled: false
                },
                plotBands: [
                    { // low
                        from: 0,
                        to: 4,
                    },
                    { // high
                        from: 12,
                        to: Infinity,
                    }
                ]
            },
            series: series
        });
    }

</script>
</body>
</html>
