<div class="timeline-container"><div class="timeline" hm-hold="addTimelineEntry($event)" style="width: {{ TIMELINE_LENGTH_MS * TIMELINE_PX_PER_MS + 10 }}px"><div class="time-slot" ng-repeat="slot in calendar" style="left: {{ (slot.time - timelineEndMS) * TIMELINE_PX_PER_MS }}px; width: {{slot.duration * TIMELINE_PX_PER_MS }}px"><span>{{ slot.time | date : 'HH:mm' }}</span></div><div class="high-limit limit">15.0</div><div class="low-limit limit">4.0</div><linechart class="bs-chart" data="data" options="options" mode="" width="" height="287"></linechart><ul class="entry" ng-if="entry.sugar || entry.carbs || entry.insulin || entryBeingEdited.time == entry.time" hm-tap="selectEntry(entry)" ng-repeat="entry in entries" ng-class="{ selected: entryBeingEdited.time == entry.time,
                        created: entry.sugar === undefined && entry.carbs === undefined && entry.insulin === undefined,
                        onlySugar: entry.carbs === undefined && entry.insulin === undefined,
                        last: $last }" style="left: {{ (entry.time - timelineEndMS) * TIMELINE_PX_PER_MS }}px"><li class="entry-time"><span>{{ entry.time | timeago : entry.time }}</span><span class="exact-time">{{entry.time | date : 'HH:mm' }}</span></li><li class="entry-insulin"><span ng-if="entry.insulin">{{ entry.insulin }}</span></li><li class="entry-sugar"><span ng-if="entry.sugar">{{ entry.sugar | number : 1 }}</span></li><li class="entry-carbs"><span ng-if="entry.carbs">{{ entry.carbs }}</span></li></ul></div></div>
